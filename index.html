
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduAgency | Transform Your Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
      }
      .font-bengali {
        font-family: 'Hind Siliguri', sans-serif;
      }
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 221.2 83.2% 53.3%;
        --primary-foreground: 210 40% 98%;
        --border: 214.3 31.8% 91.4%;
        --radius: 0.75rem;
      }
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --border: 217.2 32.6% 17.5%;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
    <script type="importmap">
{

    "@hookform/resolvers/zod": "https://esm.sh/@hookform/resolvers@3.9.0/zod?deps=react@18.3.1",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@3.9.0/",
    "uuid": "https://esm.sh/uuid@10.0.0",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "@supabase/auth-helpers-nextjs": "https://esm.sh/@supabase/auth-helpers-nextjs@0.10.0?deps=react@18.3.1",
    "next-themes": "https://esm.sh/next-themes@0.3.0?deps=react@18.3.1",
    "next/navigation": "./lib/next-navigation-shim.ts",
    "next/link": "./lib/next-link-shim.ts",

</script>
